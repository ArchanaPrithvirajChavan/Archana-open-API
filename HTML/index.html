<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Shop - Breed Selector</title>
    <link rel="stylesheet" href="\CSS\index.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i>Welcome to the Dog world</i></h1>
            <p>Find your perfect dog breed</p>
        </div>
    </header>
    <main>
        <div class="breed-selection">
            <label for="dog-breed">Select a Dog Breed:</label>
            <select id="dog-breed">
                <option value="">Choose a breed</option>
            </select>
        </div>
        <div class="breed-image">
            <img id="dog-image" src="" alt="Dog Breed Image" />
        </div>
    </main>

    <script src="\JS\index.js"></script>
</body>
</html>
